services:
  app:
    build:
      context: .
      # Use Dockerfile.simple for more reliable builds (requires pre-building frontend)
      # Use Dockerfile for full multi-stage build (may have npm issues in some environments)
      dockerfile: Dockerfile.simple
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - STATIC_DIR=./frontend/dist
      - SUPABASE_URL=${SUPABASE_URL:-}
      - SUPABASE_API_KEY=${SUPABASE_API_KEY:-}
    restart: unless-stopped
    networks:
      - rambo-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  rambo-network:
    driver: bridge
